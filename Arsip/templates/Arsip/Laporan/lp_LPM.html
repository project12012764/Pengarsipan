<div style="width: 100%; background-color: #cdcdcd" align="center">
            <div style="width: 900px; background-color: #FFF">
            <h3 align="center">LAPORAN DATA LPM</h3><hr>
                <table border="1" width="100%">
                    <thead>
                        <tr>
                         <th>NO</th>
                            <th>NAMA ARSIP</th>
                            <th>DOKUMEN</th>
                            <th>Kategori</th>
                            <th>BULAN</th>
                            <th>TANGGAL</th>
                            <th>TANGGAL SAH</th>                              
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in list_lpm  %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.nama_arsip}}</td>
                            <td>{{data.dokumen}}</td>
                            <td>{{data.kategori}}</td>
                            <td>{{data.bulan}}</td>
                            <td>{{data.tanggal}}</td>
                            <td>{{data.tanggal_sah}}</td>
                        </tr>

                        {% endfor %}
                        
                    </tbody>
                </table>
                </div></div>
<script type="text/javascript">print();</script>
